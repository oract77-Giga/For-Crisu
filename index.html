<!DOCTYPE html>
<html>
<head>
    <title>For Crisu ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at center, #3a0000, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Floating particles */
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 0, 60, 0.7);
            transform: rotate(45deg);
            animation: float 8s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 0, 60, 0.7);
            border-radius: 50%;
        }

        .heart::before {
            top: -5px;
            left: 0;
        }

        .heart::after {
            left: -5px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 0, 60, 0.6);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        button {
            padding: 12px 30px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(45deg, #ff003c, #ff5f7e);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,0,60,0.8);
        }

        #secret {
            margin-top: 25px;
            font-size: 20px;
            display: none;
            animation: fadeIn 2s ease forwards;
        }
    </style>
</head>
<body>

<!-- Floating hearts -->
<script>
for(let i=0; i<20; i++){
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (5 + Math.random()*5) + "s";
    document.body.appendChild(heart);
}
</script>

<div class="container">
    <h1>For Crisu ❤️</h1>
    <p>
        In a world full of noise, you are my calm.  
        In a sky full of stars, you are the one I see first.  
        Every moment with you feels like a beautiful scene from a movie.
    </p>

    <button onclick="reveal()">Open My Heart</button>

    <div id="secret">
        You are my today, my tomorrow, and every chapter in between.  
        Happy Valentine's Day, Crisu. ❤️
    </div>
</div>

<script>
function reveal(){
    document.getElementById("secret").style.display = "block";
}
</script>

</body>
</html>
