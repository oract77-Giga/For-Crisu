<!DOCTYPE html>
<html>
<head>
    <title>For Crisu ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at center, #3a0000, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 0, 60, 0.7);
            transform: rotate(45deg);
            animation: float 8s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 0, 60, 0.7);
            border-radius: 50%;
        }

        .heart::before { top: -5px; left: 0; }
        .heart::after { left: -5px; top: 0; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
            z-index: 2;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 60, 0.6);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        button {
            padding: 12px 30px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(45deg, #ff003c, #ff5f7e);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,0,60,0.8);
        }

        #secret { display: none; margin-top: 25px; }

        /* SURPRISE LAYER */
        .surprise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #000000, #1a0000);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: 1s ease;
            z-index: 5;
            text-align: center;
            padding: 20px;
        }

        .surprise.active {
            opacity: 1;
            visibility: visible;
        }

        .surprise h2 {
            font-family: 'Playfair Display', serif;
            font-size: 50px;
            animation: zoomIn 2s ease forwards;
            text-shadow: 0 0 25px rgba(255,0,60,0.8);
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .backBtn {
            margin-top: 30px;
            background: transparent;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<script>
for(let i=0; i<20; i++){
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (5 + Math.random()*5) + "s";
    document.body.appendChild(heart);
}
</script>

<div class="container">
    <h1>For Crisu ❤️</h1>
    <p>
        In a world full of noise, you are my calm.<br>
        Every moment with you feels cinematic.
    </p>

    <button onclick="reveal()">Open My Heart</button>

    <div id="secret">
        You are my today, my tomorrow, and every chapter in between.
    </div>

    <br><br>
    <button onclick="openSurprise()">Final Surprise</button>
</div>

<!-- SURPRISE SCREEN -->
<div class="surprise" id="surprise">
    <h2>I Choose You. Every Time. ❤️</h2>
    <button class="backBtn" onclick="closeSurprise()">Go Back</button>
</div>

<script>
function reveal(){
    document.getElementById("secret").style.display = "block";
}

function openSurprise(){
    document.getElementById("surprise").classList.add("active");
}

function closeSurprise(){
    document.getElementById("surprise").classList.remove("active");
}
</script>

</body>
</html>
